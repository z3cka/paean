<!doctype html>
<html> 
<head> 
  <title>Paean via Backbone & Bootstrap</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head> 
<body>

  <div class="container">
    <h1>Lists</h1>
    <hr />
    <div class="page"></div>
  </div>

  <script type="text/template" id="thank-list-template">
  <a href="#/add" class="btn btn-primary">Thank Someone</a>
  <hr />
  <table class="table striped">
    <thead>
      <th>Name</th>
      <th>Gift</th>
    </thead>
    <tbody>
      <% _.each(thanks, function(thank) { %>
        <tr>
          <td><%= thank.get('name') %></td>
          <td><%= thank.get('gift') %></td>
          <td></td>
        </tr>
      <% }); %>
    </tbody>
  </table>

  </script>

  <script type="text/template" id="edit-thank-template">
    <form class="edit-thank-form">
      <legend>Thank Who?</legend>
      <label>Name</label>
      <input type="text" name="name" />
      <label>Gift</label>
      <input type="text" name="gift" />
      <button type="submit" class="btn">Add</button>
    </form>
  </script>

  <script src="js/libs/jquery.min.js" type="text/javascript"></script>
  <script src="js/libs/underscore-min.js" type="text/javascript"></script>
  <script src="js/libs/backbone-min.js"></script>
  <script src="js/libs/backbone.localStorage.js"></script>

  <script>
    $.fn.serializeObject = function() {
      var o = {};
      var a = this.serializeArray();
      $.each(a, function() {
        if (o[this.name] !== undefined) {
          if (!o[this.name].push) {
            o[this.name] = [o[this.name]];
          }
          o[this.name].push(this.value || '');
        } else {
          o[this.name] = this.value || '';
        }
      });
      return o;
    };
  </script>

  <script>
    // create Collection
    var Thanks = Backbone.Collection.extend({
      model: Thank,
      localStorage: new Backbone.LocalStorage("thanks-backbone")
    });

    // Model
    var Thank = Backbone.Model.extend({
//      urlRoot: '/thanks'
    });

    var ThankList = Backbone.View.extend({
      el: '.page',
      render: function () {
        // don't get this next line
        var that = this;

        var thanks = new Thanks();

        thanks.fetch({
          success: function (thanks) {
            var template = _.template($('#thank-list-template').html(), {thanks: thanks.models});
            that.$el.html(template);
          }
        });
      }
    });
    
    // List view
    var EditThank = Backbone.View.extend({
      el: '.page',
      render: function () {
        var template = _.template($('#edit-thank-template').html(), {});
        this.$el.html(template);
      },
      events: {
//        'submit .edit-thank-form': 'saveThank'
        'click .edit-thank-form': 'saveThank'
      },
      saveThank: function (ev) {
        var thankDetails = $(ev.currentTarget).serializeObject();
        var thank = new Thank();
        thank.save(thankDetails, {
          success: function (thank) {
//            console.log(thank.toJSON(thankDetails))
            console.log(thank);
//            router.navigate('', {trigger:true});
          }
        });
        return false;
      }
    });

    var Router = Backbone.Router.extend({
      routes: {
        '': 'home',
        'add': "editThank"
      }
    });

    var thankList = new ThankList();
    var editThank = new EditThank();

    var router = new Router();
    router.on('route:home', function () {
      thankList.render();
    });
    router.on('route:editThank', function () {
      editThank.render();
    });
    Backbone.history.start();
  </script>
</body>
</html>
