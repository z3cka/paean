<!DOCTYPE html> 
<html> 
<head> 
  <title>Paean</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
    var localStorageKey = "listStorageKey";    
    $('#list-add-link').click(function(e) {
      localStorage.setItem(localStorageKey, $('#event-title2').val());
      alert("woot!");
    });
    });
  </script>
</head> 
<body>
  
  <div data-role="page" id="home">
    
    <div data-role="header">
      <h1>Paean</h1>
    </div><!-- /header -->
  
    <div data-role="content">
      <form action="list-create.html" data-transition="slide" id="list-create">
        <label>What event is this Paean for?</label>
        <input type="text" name="event" id="event-title" value="foo" />
        <button id ="list-add" type="submit" data-theme="b" data-icon="arrow-r" data-iconpos="right" data-transition="slide">Add List</button>
      </form>
      <p>Take 2:</p>
      <label>Event Title:</label>
      <input type="text" name="event-title" id="event-title2" value="" />
      <a href="#list-create-multi" id="list-add-link" data-role="button" data-icon="arrow-r" data-inline="true" data-theme="b" data-transition="slide">Add List</a>
    </div><!-- /content -->
  
    <div data-role="footer">		
      <div data-role="navbar" data-iconpos="left">
        <ul>
          <li><a href="#home" data-icon="home">Lists</a></li>
          <li><a href="#" data-icon="grid">Active List</a></li>
        </ul>
      </div><!-- /navbar -->
    </div><!-- /footer -->
  
  </div><!-- /page -->
  
  <div data-role="page" id="list-create-multi">
    <div data-role="content">
      <p>Did the local storage work?</p>
    </div><!-- /content -->
  </div><!-- /page #list-create-multi -->
  
</body>
</html>
